sudo: false
language: node_js
node_js:
  - "6.9.1"
  - "8.11.4"
  - "9.2.0"
  - "10.13.0"
  - "11.1.0"

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode9.1
      env: 
        - CXX=g++

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export JOBS=max
  - export prebuild_compile=true
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
